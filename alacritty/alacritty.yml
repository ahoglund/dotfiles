selection:
  save_to_clipboard: true
font:
  size: 20.0
  offset:
    x: 1
    y: 2
env:
  TERM: xterm-256color
window:
  startup_mode: Maximized
  decorations: none
colors:
  # https://github.com/navarasu/onedark.nvim/blob/master/lua/onedark/palette.lua
  name: Modded OneDark
  author: Andrew Hoglund
  primary:
    background: "#282c34"
    foreground: "#abb2bf"
  cursor:
    text: "#2b2b2b"
    cursor: "#e6e1dc"
  normal:
    black: "#181a1f"
    red: "#e86671"
    green: "#98c379" # prompt text
    yellow: "#e5c07b"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#e6e1dc"
  bright:
    black: "#5a647e"
    red: "#da4939"
    green: "#a5c261"
    yellow: "#ffc66d"
    blue: "#6d9cbe"
    magenta: "#b6b3eb"
    cyan: "#519f50"
    white: "#f9f7f3"
  indexed_colors:
    - { index: 16, color: '0xdc9656' }
    - { index: 17, color: '0xa16946' }
    - { index: 18, color: '0x282828' }
    - { index: 19, color: '0x383838' }
    - { index: 20, color: '0xb8b8b8' }
    - { index: 21, color: '0xe8e8e8' }
